<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Netflics</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="custom.css">

    </head>



    <body>

      <div class="searchBar">
        <div class="">
          <a href="#" class="ricarica">
            <img src="logo.png" alt="" width="70px">
          </a>
        </div>
        <div class="">
          <a href="#" class="apri">
            <i class="fa fa-search lente" aria-hidden="true"></i>
            <i class="fa fa-times out" aria-hidden="true"></i>
          </a>
            <input type="text" class="cerca out" />
            <button type="button" class="btn-search out">Search</button>
        </div>
      </div>


      <div class="filtri-bar">
        <a href="#" class="filtro attivo all" data-id="tutti">Tutti</a>
        <a href="#" class="filtro" data-id="28">Action</a>
        <a href="#" class="filtro" data-id="12">Adventure</a>
        <a href="#" class="filtro" data-id="16">Animation</a>
        <a href="#" class="filtro" data-id="80">Crime</a>
        <a href="#" class="filtro" data-id="35">Comedy</a>
        <a href="#" class="filtro" data-id="9648">Mystery</a>
      </div>


      <div class="paginaRisultati">

        <div class="container">
          <!-- DOVE INCOLLO I RISULTATI DELLA RICCERCA -->
        </div>
        <a class="btn-ris next hide"><span>Next</span></a>
        <a class="btn-ris prev hide"><span>Prev</span></a>
        <span class="page"></span>
      </div>



      <div class="orizzonatale pop">
        <h2>Titoli del momento</h2>
        <div class="carousel" id="caro">
          <ul>

          </ul>
        </div>
        <a class="btn-caro caroNext"><i class="fa fa-arrow-right" aria-hidden="true"></i></a>
        <a class="btn-caro caroPrev"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
      </div>





      <script id="dataBase" type="text/x-handlebars-template">
        <div class='movieSingolo'>
          <img class="img-film" src='{{poster}}'>
          <div class="overlay">
            <div class="dettagli">
              <!-- <p>Titolo</p> -->
              <h3 class="title">{{titoloFilm}}</h3>
              <p><span>{{titoloOriginale}}</span></p>
              <p><span class="lang" data-lingua='{{lingua}}'></span></p>
              <p><span class="rate" data-numero='{{voto}}'></span></p>
              <p class="sinossi">{{trama}}</p>
              <p class="genere" data-genere="{{popolarita}}">{{popolarita}}</p>
            </div>
          </div>
        </div>
      </script>


      <script id="iniziale" type="text/x-handlebars-template">
        <li>
            <div class='movieSingolo'>
                <img class="img-film" src='{{poster}}'>
                <div class="overlay">
                  <div class="dettagli">
                    <p>{{titoloFilm}}</p>
                  </div>
                </div>
            </div>
        </li>
      </script>













        <script src="main.js" charset="utf-8"></script>

    </body>
</html>
