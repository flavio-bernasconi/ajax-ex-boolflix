      <!-- template  -->
      <script id="dataBase" type="text/x-handlebars-template">
        <div class='movieSingolo'>
          <img class="img-film" src='{{poster}}'>
          <div class="overlay">
            <div class="dettagli">
              <!-- <p>Titolo</p> -->
              <h3 class="title">{{titoloFilm}}</h3>
              <p>{{titoloOriginale}}</p>
              <p><span class="lang" data-lingua='{{lingua}}'></span></p>
              <p><span class="rate" data-numero='{{voto}}'></span></p>
              <p class="sinossi">{{trama}}</p>
              <p class="genere" data-genere="{{popolarita}}"></p>
            </div>
          </div>
        </div>
      </script>


      <script id="iniziale" type="text/x-handlebars-template">
        <li>
            <div class='movieSingolo'>
                <img class="img-film" src='{{poster}}'>
                <div class="overlay">
                  <div class="dettagli">
                    <p class="title">{{titoloFilm}}</p>
                  </div>
                </div>
            </div>
        </li>
      </script>


      <script id="trending" type="text/x-handlebars-template">
            <div class='movieSingolo'>
                <img class="img-film" src='{{poster}}'>
                <div class="overlay">
                  <div class="dettagli">
                    <p class="title">{{titoloSerie}}</p>
                  </div>
                </div>
            </div>
      </script>




      <!-- template movie singoli negli slider -->
      <script id="scheda" type="text/x-handlebars-template">
        <div class='movieSingolo' data-id="{{riconoscimento}}" data-index="{{indice}}">
          <img class="img-film" src='{{poster}}' data-background="{{sfondo}}" >
        </div>
      </script>



    <script id="schedaFilmTemplate" type="text/x-handlebars-template">
      <div class="infoSingolo" data-id="{{riconoscimento}}">
              <h3 class="title">{{titoloFilm}}</h3>
              <p class="dataRilascio">{{rilascio}}</p>
              <p class="sintesi" >{{trama}}</p>
              <span class="rate" data-numero='{{voto}}'></span>
              <p class="genere" data-genere="{{gen}}"></p>
              <a href="link.html"  class="play"><i class="fa fa-play-circle" aria-hidden="true"></i> Play</a>

            <div class="corner">
              <div>
                <h3>Stagioni</h3>
                <p class="stagioniClass">{{stagioneNum}}</p>
              </div>
              <div class="separe"></div>
              <div>
                <h3>Episodi</h3>
                <p class="episodiClass">{{episodiNum}}</p>
              </div>
            </div>
      </div>
    </script>


    <script id="listaEpisodiTemplate" type="text/x-handlebars-template">
      <div class="infoSingolo epi" data-id="{{riconoscimento}}">

            <img src="{{epImg}}" />
            <h3>{{nomiEp}}</h3>
            <div class="tramaEpisodio">
              <p>
                {{epTrama}}
              </p>
            </div>

      </div>
    </script>



    <script id="listaStagioniTemplate" type="text/x-handlebars-template">
      <div class="infoSingolo" data-id="{{riconoscimento}}">
          <li>
            <h3>{{nomiSt}}</h3>
            <p>{{tramaSt}}</p>
          </li>
      </div>
    </script>
